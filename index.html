<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container1" id="cnt1">
    <div class="icon"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>
    <div class="h1"><h1>How did we do?</h1></div>
    <div class="txt"><p>Please let us know we did with your support request.All feedback is appreciated help us improvo our offering!</p></div>
    <div class="number">
      <div class="n nbr1" id="n1">1</div>
      <div class="n nbr2" id="n2">2</div>
      <div class="n nbr3" id="n3">3</div>
      <div class="n nbr4" id="n4">4</div>
      <div class="n nbr5" id="n5">5</div>
    </div>
    <div class="btn"><button id="btn1">SUBMIT</button></div>
  </div>
  <div class="container2" id="cnt2">
    <div class="img"><img src="./images/illustration-thank-you.svg" alt="thank-you"></div>
    <div class="msg"><p>You selected <span id="select"></span>of 5</p></div>
    <div class="txt1"><h2>Thank you!</h2><p class="p">We appreciated you taking the time to give rating if you ever need more support, don't hesitate to get in touch!</p></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
